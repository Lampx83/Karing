<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@300;800&display=swap"
        rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
 -->
</head>

<body>
    <nav w3-include-html="nav.html"></nav>
    <section id="new-section" class="user search-patient" style="margin: 0px; padding: 0px 20px">
        <div class="deco">&nbsp;</div>
        <div class="new-content shadow-card">
            <h2 class="blue" id="new-title">Đăng thông tin bệnh nhân</h3>
                <div>
                    <label class="form-label">Họ tên:</label>
                    <input type="text" class="form-control" id="new-name">
                </div>

                <div>
                    <label class="form-label">Hình ảnh:</label>
                    <input type="text" class="form-control" id="new-image">
                </div>
                <div>
                    <label class="form-label">Địa điểm:</label>
                    <input type="text" class="form-control" id="new-location">
                </div>
                <div>
                    <label class="form-label">Mức lương (1 giờ):</label>
                    <input type="text" class="form-control" id="new-pay">
                </div>
                <div>
                    <label class="form-label">Năm sinh:</label>
                    <input type="text" class="form-control" id="new-dob">
                </div>

                <div>
                    <label class="form-label">Giới tính:</label>
                    <select class="form-select" aria-label="Default select example" id="new-sex">
                        <option selected value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>

                <div>
                    <label class="form-label" id="label-desc">Bệnh lý:</label>
                    <input type="text" class="form-control" id="new-desc">
                </div>
                <div class="alert alert-primary mt-3 d-none text-center" role="alert" id="new-alert">
                    Gửi thông tin thành công
                </div>
                <button type="button" class="btn btn-primary" id="btnActionNew">
                    <span class="spinner-border d-none" role="status" aria-hidden="true"></span>
                    Gửi thông tin</button>
        </div>
    </section>
    <h3 class="blue" id="patients-title">Thông tin bệnh nhân</h3>
    <section class="search-patient">
        <div class="filter shadow-card d-none">
            <h2 class="blue">Tìm Kiếm</h3>
                <div>
                    <label class="form-label">Địa điểm:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div>
                    <label class="form-label">Mức lương (1 giờ):</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Từ</span>
                        <input type="text" class="form-control me-3" id="pay_from">
                        <span class="input-group-text">Đến</span>
                        <input type="text" class="form-control" id="pay_to">
                    </div>
                </div>
                <div>
                    <label class="form-label">Năm sinh:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Từ</span>
                        <input type="text" class="form-control me-3" id="age_from">
                        <span class="input-group-text">Đến</span>
                        <input type="text" class="form-control" id="age_to">
                    </div>
                </div>

                <div>
                    <label class="form-label">Giới tính:</label>
                    <select class="form-select" aria-label="Default select example" id="sex">
                        <option selected value="all">Tất cả</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>

                <div>
                    <label class="form-label" id="label-desc2">Bệnh lý:</label>
                    <input type="text" class="form-control" id="desc">
                </div>
                <div>
                    <label class="form-label">Thời gian:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="1">Toàn thời gian</option>
                        <option value="1">Sáng</option>
                        <option value="2">Chiều</option>
                        <option value="3">Tối</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="btnSearch">Tìm kiếm</button>
        </div>
        <div class="patients-info">
            <div id="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
    </section>

    <footer w3-include-html="footer.html"></footer>
    <div w3-include-html="modal.html"></div>

    <script src="js/jquery-3.6.3.slim.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth__vi.js"></script>
    <script src='js/func.js'></script>
    <script src="js/main.js" type="module"></script>
    <script>
        includeHTML();
    </script>

</body>

</html>
